<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Framework Example</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<div id="page-wrapper">
  <div class="container" style="margin-top: 100px;">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please sign in</h3>
          </div>
          <p th:if="${loginError}" class="error">Wrong user or password</p>
          <div class="panel-body">
            <form th:action="@{/login-process.html}" class="form-signin" method="POST">
              <fieldset>
                <div class="form-group">
                  <input type="text" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password" value="" required="required" />
                </div>
                <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="Remember Me" /> Remember Me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
